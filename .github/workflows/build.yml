name: Build

on:
  push:
      branches:
          - master
          - main
  pull_request:
      branches:
          - "*"
  release:
    types: [created]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        shell: pwsh
        run: ./build.ps1

      - name: Upload binaries to release
        if: ${{ github.event_name == 'release' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/win/KubeConnect.exe
          asset_name: 'Windows Binary'
          tag: ${{ github.ref }}
          overwrite: true